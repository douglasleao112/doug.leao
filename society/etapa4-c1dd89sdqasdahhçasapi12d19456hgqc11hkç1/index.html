<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Iron Society</title>

  <style>
    :root { color-scheme: dark; }
    html, body{
      height:100%;
      margin:0;
      background:#000;
      font-family:"Times New Roman", Times, serif;
      overflow:hidden;
      -webkit-text-size-adjust:100%;
        -webkit-user-select: none; user-select: none;
  -webkit-touch-callout: none;
  touch-action: none;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      box-sizing:border-box;
    }

    .stack{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      width:100%;
      max-width:820px;
    }

    .fade{
      opacity:0;
      transition: opacity 1400ms ease;
      user-select:none;
      text-wrap: balance;
    }
    .fade.show{ opacity:1; }

    .intro{
      font-size: clamp(22px, 4.2vw, 44px);
      font-style: italic;
      line-height: 1.2;
      color: rgba(255,255,255,0.92);
    }
.pairRow{
  display:flex;
  align-items:center;
  justify-content:center;
  gap: 12px;             
  width:100%;
  flex-wrap: nowrap;    
}

    .swap{
      font-size: 16px;
      color: rgba(255,255,255,0.55);
      letter-spacing: 0.06em;
      user-select:none;
    }

    /* Botões minimalistas, aço/ferro, quadrados */
.btn{
  width: clamp(140px, 42vw, 220px);
  padding: 10px 12px;
  border-radius: 2px;
  border: 1px solid rgba(255,255,255,0.18);
  background: linear-gradient(145deg, rgba(190,190,190,0.18), rgba(90,90,90,0.18));
  color: rgba(255,255,255,0.90);
  font-family:"Times New Roman", Times, serif;
  font-size: 17px;
  letter-spacing: 0.02em;
  cursor: pointer;
  user-select:none;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.10),
    inset 0 -1px 0 rgba(0,0,0,0.35),
    0 8px 18px rgba(0,0,0,0.55);
  transition: transform 120ms ease, background 300ms ease, border-color 300ms ease;
}

.stack{
  overflow: visible;
}
    .btn:hover{
      background: linear-gradient(145deg, rgba(210,210,210,0.20), rgba(110,110,110,0.20));
      border-color: rgba(255,255,255,0.24);
    }
    .btn:active{ transform: translateY(1px); }

    /* Texto final */
    .finalText{
      font-size: clamp(22px, 4vw, 46px);
      font-style: italic;
      line-height: 1.2;
      color: rgba(255,255,255,0.92);
    }

    /* Botão avançar final */
    .advance{
      opacity:0;
      pointer-events:none;
      padding: 8px 14px;
      border-radius: 2px;
      border: 1px solid rgba(255,255,255,0.22);
      background: linear-gradient(145deg, rgba(190,190,190,0.22), rgba(90,90,90,0.22));
      color: rgba(255,255,255,0.9);
      font-family:"Times New Roman", Times, serif;
      font-size: 14px;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      text-decoration:none;
      user-select:none;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.15),
        inset 0 -1px 0 rgba(0,0,0,0.35),
        0 6px 14px rgba(0,0,0,0.6);
      transition: opacity 1200ms ease;
    }
    .advance.show{
      opacity:1;
      pointer-events:auto;
    }
    .advance:active{ transform: translateY(1px); }
  </style>
</head>

<body>
  <main class="wrap" aria-label="Iron Society">
    <section class="stack">
      <div id="intro" class="fade intro">Conhecereis a verdade e a verdade vos libertará.</div>

      <div id="pair" class="fade" aria-live="polite"></div>

      <div id="finalText" class="fade finalText"></div>
      <a id="advance" class="advance" href="/society/etapa5-cdcchhasd10cdd89sdq123vbh1api1456hgqc11hkç1" rel="noopener">Avançar</a>
    </section>
  </main>

 
 <script>
  // Config
  const NEXT_URL = "/society/etapa5-cdcchhasd10cdd89sdq123vbh1api1456hgqc11hkç1";

  const introMs = 7000;
  const pairFadeDelay = 150;
  const finalButtonDelay = 2000;

  const pairs = [
    ["Bens materiais", "Liberdade"],
    ["Tempo", "Dinheiro"],
    ["Ativo", "Passivo"],
    ["Gasto", "Investimento"],
    ["Dívida", "Equity"],
    ["Faturamento", "Lucro"]
  ];

  const $intro = document.getElementById("intro");
  const $pair = document.getElementById("pair");
  const $finalText = document.getElementById("finalText");
  const $advance = document.getElementById("advance");
  $advance.href = NEXT_URL;

  function show(el){ el.classList.add("show"); }
  function hide(el){ el.classList.remove("show"); }

  function renderPair(i){
    const [left, right] = pairs[i];
    $pair.innerHTML = `
      <div class="pairRow">
        <button class="btn" type="button" data-side="left">${left}</button>
        <button class="btn" type="button" data-side="right">${right}</button>
      </div>
    `;
  }

  // ✅ guarda cliques fora, não zera
  const choices = [];
  let idx = -1;
  let locked = false; // evita duplo clique

  function finishEtapa4(){
    if (window.__IRON_TRACK__) {
      window.__IRON_TRACK__.sendEvent({ type: "answers", choices });
    }
  }

  function showFinal(){
    hide($pair);
    $pair.innerHTML = "";

    $finalText.textContent = "“Toda escolha revela um senhor.”";
    show($finalText);

    // ✅ envia respostas quando termina
    finishEtapa4();

    setTimeout(() => {
      $advance.classList.add("show");
    }, finalButtonDelay);
  }

  function nextPair(){
    idx += 1;

    if (idx >= pairs.length){
      showFinal();
      return;
    }

    hide($pair);
    renderPair(idx);

    // força repaint para garantir fade-in
    void $pair.offsetWidth;
    show($pair);

    locked = false;
  }

  // ✅ só 1 listener de clique
  $pair.addEventListener("click", (e) => {
    const btn = e.target.closest("button.btn");
    if (!btn || locked) return;
    locked = true;

    const side = btn.dataset.side;
    const label = btn.textContent.trim();
    const pair = pairs[idx];

    choices.push({
      index: idx,
      side,
      chosen: label,
      left: pair[0],
      right: pair[1],
      at: new Date().toISOString()
    });

    hide($pair);
    setTimeout(() => {
      nextPair();
    }, 1400);
  });

  // Fluxo inicial
  (function init(){
    show($intro);

    setTimeout(() => {
      hide($intro);
      setTimeout(() => {
        nextPair();
      }, pairFadeDelay);
    }, introMs);
  })();
</script>





   <script>
/* =========================
   Proteções básicas (anti-curioso)
   - clique direito
   - atalhos comuns (view-source/devtools/save)
   - zoom: ctrl+wheel, pinça iOS, duplo toque
   ========================= */

(function hardenPage(){
  // 1) Bloqueia menu do botão direito
  document.addEventListener("contextmenu", (e) => e.preventDefault(), { capture:true });

  // 2) Bloqueia seleção/arrasto (reforço via JS)
  document.addEventListener("selectstart", (e) => e.preventDefault(), { capture:true });
  document.addEventListener("dragstart", (e) => e.preventDefault(), { capture:true });

  // 3) Bloqueia atalhos comuns de “ver código” / devtools
  document.addEventListener("keydown", (e) => {
    const key = (e.key || "").toLowerCase();

    const ctrlOrCmd = e.ctrlKey || e.metaKey;

    // F12
    if (e.key === "F12") { e.preventDefault(); e.stopPropagation(); return; }

    // Ctrl/Cmd + U (view source)
    if (ctrlOrCmd && key === "u") { e.preventDefault(); e.stopPropagation(); return; }

    // Ctrl/Cmd + S (save)
    if (ctrlOrCmd && key === "s") { e.preventDefault(); e.stopPropagation(); return; }

    // Ctrl/Cmd + P (print)
    if (ctrlOrCmd && key === "p") { e.preventDefault(); e.stopPropagation(); return; }

    // DevTools: Ctrl/Cmd+Shift+I / J / C
    if (ctrlOrCmd && e.shiftKey && (key === "i" || key === "j" || key === "c")) {
      e.preventDefault(); e.stopPropagation(); return;
    }

    // Ctrl/Cmd + ( + / - / 0 ) zoom
    if (ctrlOrCmd && (key === "+" || key === "-" || key === "=" || key === "0")) {
      e.preventDefault(); e.stopPropagation(); return;
    }
  }, { capture:true });

  // 4) Bloqueia zoom via Ctrl + scroll (desktop)
  window.addEventListener("wheel", (e) => {
    if (e.ctrlKey) e.preventDefault();
  }, { passive:false });

  // 5) iOS Safari: bloqueia gestos (pinça)
  // (gesture* existe no iOS Safari)
  ["gesturestart","gesturechange","gestureend"].forEach(evt => {
    window.addEventListener(evt, (e) => e.preventDefault(), { passive:false });
  });

  // 6) Bloqueia “double tap to zoom” (mobile)
  let lastTouchEnd = 0;
  document.addEventListener("touchend", (e) => {
    const now = Date.now();
    if (now - lastTouchEnd <= 300) {
      e.preventDefault();
    }
    lastTouchEnd = now;
  }, { passive:false });

  // 7) Bloqueia pinça via multi-touch (extra)
  document.addEventListener("touchmove", (e) => {
    if (e.touches && e.touches.length > 1) e.preventDefault();
  }, { passive:false });
})();
</script>
</body>
</html>
