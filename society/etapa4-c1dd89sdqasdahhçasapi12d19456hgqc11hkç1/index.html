<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Iron Society</title>

  <style>
    :root { color-scheme: dark; }
    html, body{
      height:100%;
      margin:0;
      background:#000;
      font-family:"Times New Roman", Times, serif;
      overflow:hidden;
      -webkit-text-size-adjust:100%;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      box-sizing:border-box;
    }

    .stack{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      width:100%;
      max-width:820px;
    }

    .fade{
      opacity:0;
      transition: opacity 1400ms ease;
      user-select:none;
      text-wrap: balance;
    }
    .fade.show{ opacity:1; }

    .intro{
      font-size: clamp(22px, 4.2vw, 44px);
      font-style: italic;
      line-height: 1.2;
      color: rgba(255,255,255,0.92);
    }
.pairRow{
  display:flex;
  align-items:center;
  justify-content:center;
  gap: 12px;             
  width:100%;
  flex-wrap: nowrap;    
}

    .swap{
      font-size: 16px;
      color: rgba(255,255,255,0.55);
      letter-spacing: 0.06em;
      user-select:none;
    }

    /* Botões minimalistas, aço/ferro, quadrados */
.btn{
  width: clamp(140px, 42vw, 220px);
  padding: 10px 12px;
  border-radius: 2px;
  border: 1px solid rgba(255,255,255,0.18);
  background: linear-gradient(145deg, rgba(190,190,190,0.18), rgba(90,90,90,0.18));
  color: rgba(255,255,255,0.90);
  font-family:"Times New Roman", Times, serif;
  font-size: 17px;
  letter-spacing: 0.02em;
  cursor: pointer;
  user-select:none;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.10),
    inset 0 -1px 0 rgba(0,0,0,0.35),
    0 8px 18px rgba(0,0,0,0.55);
  transition: transform 120ms ease, background 300ms ease, border-color 300ms ease;
}

.stack{
  overflow: visible;
}
    .btn:hover{
      background: linear-gradient(145deg, rgba(210,210,210,0.20), rgba(110,110,110,0.20));
      border-color: rgba(255,255,255,0.24);
    }
    .btn:active{ transform: translateY(1px); }

    /* Texto final */
    .finalText{
      font-size: clamp(22px, 4vw, 46px);
      font-style: italic;
      line-height: 1.2;
      color: rgba(255,255,255,0.92);
    }

    /* Botão avançar final */
    .advance{
      opacity:0;
      pointer-events:none;
      padding: 8px 14px;
      border-radius: 2px;
      border: 1px solid rgba(255,255,255,0.22);
      background: linear-gradient(145deg, rgba(190,190,190,0.22), rgba(90,90,90,0.22));
      color: rgba(255,255,255,0.9);
      font-family:"Times New Roman", Times, serif;
      font-size: 14px;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      text-decoration:none;
      user-select:none;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.15),
        inset 0 -1px 0 rgba(0,0,0,0.35),
        0 6px 14px rgba(0,0,0,0.6);
      transition: opacity 1200ms ease;
    }
    .advance.show{
      opacity:1;
      pointer-events:auto;
    }
    .advance:active{ transform: translateY(1px); }
  </style>
</head>

<body>
  <main class="wrap" aria-label="Iron Society">
    <section class="stack">
      <div id="intro" class="fade intro">Conhecereis a verdade e a verdade vos libertará.</div>

      <div id="pair" class="fade" aria-live="polite"></div>

      <div id="finalText" class="fade finalText"></div>
      <a id="advance" class="advance" href="/society/etapa5-cdcchhasd10cdd89sdq123vbh1api1456hgqc11hkç1" rel="noopener">Avançar</a>
    </section>
  </main>

  <script>
    // Config
    const NEXT_URL = "/society/etapa5-cdcchhasd10cdd89sdq123vbh1api1456hgqc11hkç1";

    const introMs = 7000;      // intro fica visível por 7s
    const pairFadeDelay = 150; // pequeno delay pra ficar limpo
    const finalButtonDelay = 2000;

    const pairs = [
      ["Bens materiais", "Liberdade"],
      ["Tempo", "Dinheiro"],
      ["Ativo", "Passivo"],
      ["Gasto", "Investimento"],
      ["Dívida", "Equity"],
      ["Faturamento", "Lucro"]
    ];

    const $intro = document.getElementById("intro");
    const $pair = document.getElementById("pair");
    const $finalText = document.getElementById("finalText");
    const $advance = document.getElementById("advance");
    $advance.href = NEXT_URL;

    function show(el){ el.classList.add("show"); }
    function hide(el){ el.classList.remove("show"); }

    function renderPair(i){
      const [left, right] = pairs[i];
      $pair.innerHTML = `
        <div class="pairRow">
          <button class="btn" type="button" data-side="left">${left}</button>
          
          <button class="btn" type="button" data-side="right">${right}</button>
        </div>
      `;
    }

    let idx = -1;

 function nextPair(){
  idx += 1;

  if (idx >= pairs.length){
    hide($pair);
    $pair.innerHTML = "";

    $finalText.textContent = "“Toda escolha revela um senhor.”";
    show($finalText);

    setTimeout(() => {
      $advance.classList.add("show");
    }, finalButtonDelay);

    return;
  }

  // prepara invisível
  hide($pair);
  renderPair(idx);

  // força repaint para garantir o fade-in
  void $pair.offsetWidth;

  // fade-in do próximo
  show($pair);
}


    // Clique em qualquer botão avança para o próximo par
$pair.addEventListener("click", (e) => {
  const btn = e.target.closest("button.btn");
  if (!btn) return;

  // inicia fade-out
  hide($pair);

  // espera o fade terminar antes de trocar
  setTimeout(() => {
    nextPair();
  }, 1400); // mesmo tempo do fade
});

    // Fluxo: intro aparece -> fica 7s -> some -> pares aparecem
    (function init(){
      show($intro);

      setTimeout(() => {
        hide($intro);
        setTimeout(() => {
          nextPair();
        }, pairFadeDelay);
      }, introMs);
    })();
  </script>
</body>
</html>
