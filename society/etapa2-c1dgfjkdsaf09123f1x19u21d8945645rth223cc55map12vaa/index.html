<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Iron Society</title>

  <style>
    :root { color-scheme: dark; }
    html, body{
      height:100%;
      margin:0;
      background:#000;
      font-family:"Times New Roman", Times, serif;
      overflow:hidden;
      -webkit-text-size-adjust:100%;
        -webkit-user-select: none; user-select: none;
  -webkit-touch-callout: none;
  touch-action: none;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      box-sizing:border-box;
    }

    .stack{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      width:100%;
      max-width:520px;
    }

    .phrase{
      font-size: clamp(22px, 4.2vw, 44px);
      line-height:1.2;
      font-style: italic;
      color:#f2f2f2;
      user-select:none;
      text-wrap: balance;
    }

    
    .phrase2{
      font-size: clamp(16px, 4.2vw, 44px);
      line-height:1.2;
      font-style: italic;
      color:#383838;
      user-select:none;
      text-wrap: balance;
    }

    /* Campo quadrado, linha fina, discreto */
    .code{
      width: 109px;
      height: 44px;
      box-sizing:border-box;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 2px;
      outline: none;
      color: rgba(255,255,255,0.92);
      font-family:"Times New Roman", Times, serif;
      font-size: 18px;
      letter-spacing: 0.22em;
      text-align:center;
      padding: 0 12px;
      caret-color: rgba(255,255,255,0.65);
    }

    .code:focus{
      border-color: rgba(255,255,255,0.34);
    }

    /* Botão quadrado, pequeno, aço/ferro. Só aparece quando correto */
    .advance{
      opacity:0;
      pointer-events:none;
      padding: 8px 14px;
      border-radius: 2px;
      border: 1px solid rgba(255,255,255,0.22);
      background: linear-gradient(145deg, rgba(190,190,190,0.22), rgba(90,90,90,0.22));
      color: rgba(255,255,255,0.9);
      font-family:"Times New Roman", Times, serif;
      font-size: 14px;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      text-decoration:none;
      user-select:none;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.15),
        inset 0 -1px 0 rgba(0,0,0,0.35),
        0 6px 14px rgba(0,0,0,0.6);
      transition: opacity 1100ms ease;
    }
    .advance.show{
      opacity:1;
      pointer-events:auto;
    }
    .advance:active{ transform: translateY(1px); }
  </style>
</head>

<body>
  <main class="wrap" aria-label="Iron Society">
    <section class="stack">
      <div class="phrase">“Como o ferro com ferro se afia…”</div>
      <div class="phrase2">50 52 4F 56</div>

      <!-- sem placeholder, só números -->
      <input
        id="code"
        class="code"
        type="tel"
        inputmode="numeric"
        autocomplete="one-time-code"
        autocapitalize="off"
        autocorrect="off"
        spellcheck="false"
        aria-label="Código"
      />

      <a id="advance" class="advance" href="/society/etapa3-c1dd8917hd10211x19u21d8945645rthdf109g11hkç1/" rel="noopener">Avançar</a>
    </section>
  </main>

  <script>
    // Config
    const CORRECT = "2717";
    const NEXT_URL = "/society/etapa3-c1dd8917hd10211x19u21d8945645rthdf109g11hkç1/";

    const $code = document.getElementById("code");
    const $advance = document.getElementById("advance");
    $advance.href = NEXT_URL;

    // Permitir somente dígitos
    function digitsOnly(value){
      return (value || "").replace(/\D+/g, "");
    }

    function update(){
      const v = digitsOnly($code.value);
      if ($code.value !== v) $code.value = v;

      if (v === CORRECT){
        $advance.classList.add("show");
      } else {
        $advance.classList.remove("show");
      }
    }

    // Não acontece nada quando errado (sem mensagens, sem shake, sem alerta)
    $code.addEventListener("input", update);

    // Enter também avança, mas só se correto
    $code.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        if (digitsOnly($code.value) === CORRECT) {
          window.location.href = NEXT_URL;
        }
        // errado: não faz nada
        e.preventDefault();
      }
    });

    // Evita colar texto com letras
    $code.addEventListener("paste", (e) => {
      e.preventDefault();
      const text = (e.clipboardData || window.clipboardData).getData("text");
      $code.value = digitsOnly(text).slice(0, 16);
      update();
    });

    // Inicial
    update();
    </script>
     <script>
/* =========================
   Proteções básicas (anti-curioso)
   - clique direito
   - atalhos comuns (view-source/devtools/save)
   - zoom: ctrl+wheel, pinça iOS, duplo toque
   ========================= */

(function hardenPage(){
  // 1) Bloqueia menu do botão direito
  document.addEventListener("contextmenu", (e) => e.preventDefault(), { capture:true });

  // 2) Bloqueia seleção/arrasto (reforço via JS)
  document.addEventListener("selectstart", (e) => e.preventDefault(), { capture:true });
  document.addEventListener("dragstart", (e) => e.preventDefault(), { capture:true });

  // 3) Bloqueia atalhos comuns de “ver código” / devtools
  document.addEventListener("keydown", (e) => {
    const key = (e.key || "").toLowerCase();

    const ctrlOrCmd = e.ctrlKey || e.metaKey;

    // F12
    if (e.key === "F12") { e.preventDefault(); e.stopPropagation(); return; }

    // Ctrl/Cmd + U (view source)
    if (ctrlOrCmd && key === "u") { e.preventDefault(); e.stopPropagation(); return; }

    // Ctrl/Cmd + S (save)
    if (ctrlOrCmd && key === "s") { e.preventDefault(); e.stopPropagation(); return; }

    // Ctrl/Cmd + P (print)
    if (ctrlOrCmd && key === "p") { e.preventDefault(); e.stopPropagation(); return; }

    // DevTools: Ctrl/Cmd+Shift+I / J / C
    if (ctrlOrCmd && e.shiftKey && (key === "i" || key === "j" || key === "c")) {
      e.preventDefault(); e.stopPropagation(); return;
    }

    // Ctrl/Cmd + ( + / - / 0 ) zoom
    if (ctrlOrCmd && (key === "+" || key === "-" || key === "=" || key === "0")) {
      e.preventDefault(); e.stopPropagation(); return;
    }
  }, { capture:true });

  // 4) Bloqueia zoom via Ctrl + scroll (desktop)
  window.addEventListener("wheel", (e) => {
    if (e.ctrlKey) e.preventDefault();
  }, { passive:false });

  // 5) iOS Safari: bloqueia gestos (pinça)
  // (gesture* existe no iOS Safari)
  ["gesturestart","gesturechange","gestureend"].forEach(evt => {
    window.addEventListener(evt, (e) => e.preventDefault(), { passive:false });
  });

  // 6) Bloqueia “double tap to zoom” (mobile)
  let lastTouchEnd = 0;
  document.addEventListener("touchend", (e) => {
    const now = Date.now();
    if (now - lastTouchEnd <= 300) {
      e.preventDefault();
    }
    lastTouchEnd = now;
  }, { passive:false });

  // 7) Bloqueia pinça via multi-touch (extra)
  document.addEventListener("touchmove", (e) => {
    if (e.touches && e.touches.length > 1) e.preventDefault();
  }, { passive:false });
})();
</script>


<script>
(function(){
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbz4AR_VRHNWUO_LNYdzQ5yfghYEooEiMJFWm2yICuq_0u3PiRGmb-jdcD4z5ly82cex/exec";
  const STEP_NAME = "etapa2"; // troque em cada página: etapa1..etapa7
  const NEXT_URL = "/society/etapa3-c1dd8917hd10211x19u21d8945645rthdf109g11hkç1"; 

  const UTM_KEYS = ["utm_source","utm_medium","utm_campaign","utm_content","utm_term","utm_id","utm_source_platform","utm_creative_format","utm_marketing_tactic"];

  function getQuery(){
    return new URLSearchParams(location.search);
  }

  function getOrCreateUserId(){
    const k = "iron_uid";
    let uid = localStorage.getItem(k);
    if (!uid) {
      uid = (crypto && crypto.randomUUID) ? crypto.randomUUID() : ("uid_" + Math.random().toString(16).slice(2) + Date.now());
      localStorage.setItem(k, uid);
    }
    return uid;
  }

  function persistUtmFirstTouch(){
    const q = getQuery();
    const storeKey = "iron_utm";
    const saved = JSON.parse(localStorage.getItem(storeKey) || "{}");

    // first-touch: só preenche se ainda não existe
    UTM_KEYS.forEach(k => {
      const v = q.get(k);
      if (v && !saved[k]) saved[k] = v;
    });

    localStorage.setItem(storeKey, JSON.stringify(saved));
    return saved;
  }

  function loadUtm(){
    return JSON.parse(localStorage.getItem("iron_utm") || "{}");
  }

  function buildUrlWithParams(url){
    if (!url) return null;
    const base = new URL(url, location.origin);
    const q = new URLSearchParams(base.search);

    const uid = getOrCreateUserId();
    q.set("uid", uid);

    const utm = loadUtm();
    Object.keys(utm).forEach(k => q.set(k, utm[k]));

    base.search = q.toString();
    return base.pathname + (base.search ? "?" + base.search : "");
  }

  function applyParamsToAdvanceLink(){
    if (!NEXT_URL) return;
    const a = document.getElementById("advance");
    if (!a) return;
    a.href = buildUrlWithParams(NEXT_URL);
  }

  async function sendEvent(payload){
    const uid = getOrCreateUserId();
    const utm = loadUtm();

    const body = {
      user_id: uid,
      step: STEP_NAME,
      utm,
      payload: payload || {},
      client_ts: new Date().toISOString(),
      path: location.pathname
    };

    // keepalive ajuda a enviar mesmo se o usuário sair rápido
return fetch(WEBAPP_URL, {
  method: "POST",
  headers: { "Content-Type": "text/plain;charset=utf-8" },
  body: JSON.stringify(body),
  keepalive: true
}).catch(()=>{});  }

  // 1) salva UTMs no primeiro toque
  persistUtmFirstTouch();

  // 2) garante botão avançar com UTMs + uid
  applyParamsToAdvanceLink();

  // 3) registra entrada na página
  sendEvent({ type: "page_enter" });

 // expõe helper pra etapas com respostas
  window.__IRON_TRACK__ = { sendEvent, buildUrlWithParams };
   setInterval(() => {
    sendEvent({
      type: "heartbeat",
      every: "10s"
    });
  }, 10_000);
})();
</script>
