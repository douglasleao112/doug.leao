<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Iron Society · Etapa 2</title>

  <style>
    :root { color-scheme: dark; }
    html, body{
      height:100%;
      margin:0;
      background:#000;
      font-family:"Times New Roman", Times, serif;
      overflow:hidden;
      -webkit-text-size-adjust:100%;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      box-sizing:border-box;
    }

    .stack{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      width:100%;
      max-width:520px;
    }

    .phrase{
      font-size: clamp(22px, 4.2vw, 44px);
      line-height:1.2;
      font-style: italic;
      color:#f2f2f2;
      user-select:none;
      text-wrap: balance;
    }

    /* Campo quadrado, linha fina, discreto */
    .code{
      width: 109px;
      height: 44px;
      box-sizing:border-box;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 2px;
      outline: none;
      color: rgba(255,255,255,0.92);
      font-family:"Times New Roman", Times, serif;
      font-size: 18px;
      letter-spacing: 0.22em;
      text-align:center;
      padding: 0 12px;
      caret-color: rgba(255,255,255,0.65);
    }

    .code:focus{
      border-color: rgba(255,255,255,0.34);
    }

    /* Botão quadrado, pequeno, aço/ferro. Só aparece quando correto */
    .advance{
      opacity:0;
      pointer-events:none;
      padding: 8px 14px;
      border-radius: 2px;
      border: 1px solid rgba(255,255,255,0.22);
      background: linear-gradient(145deg, rgba(190,190,190,0.22), rgba(90,90,90,0.22));
      color: rgba(255,255,255,0.9);
      font-family:"Times New Roman", Times, serif;
      font-size: 14px;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      text-decoration:none;
      user-select:none;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.15),
        inset 0 -1px 0 rgba(0,0,0,0.35),
        0 6px 14px rgba(0,0,0,0.6);
      transition: opacity 1100ms ease;
    }
    .advance.show{
      opacity:1;
      pointer-events:auto;
    }
    .advance:active{ transform: translateY(1px); }
  </style>
</head>

<body>
  <main class="wrap" aria-label="Iron Society Etapa 2">
    <section class="stack">
      <div class="phrase">“Como o ferro com ferro se afia…”</div>

      <!-- sem placeholder, só números -->
      <input
        id="code"
        class="code"
        type="tel"
        inputmode="numeric"
        autocomplete="one-time-code"
        autocapitalize="off"
        autocorrect="off"
        spellcheck="false"
        aria-label="Código"
      />

      <a id="advance" class="advance" href="https://www.google.com" rel="noopener">Avançar</a>
    </section>
  </main>

  <script>
    // Config
    const CORRECT = "2717";
    const NEXT_URL = "society/etapa3-c1dd8917hd10211x19u21d8945645rthdf109g11hkç1";

    const $code = document.getElementById("code");
    const $advance = document.getElementById("advance");
    $advance.href = NEXT_URL;

    // Permitir somente dígitos
    function digitsOnly(value){
      return (value || "").replace(/\D+/g, "");
    }

    function update(){
      const v = digitsOnly($code.value);
      if ($code.value !== v) $code.value = v;

      if (v === CORRECT){
        $advance.classList.add("show");
      } else {
        $advance.classList.remove("show");
      }
    }

    // Não acontece nada quando errado (sem mensagens, sem shake, sem alerta)
    $code.addEventListener("input", update);

    // Enter também avança, mas só se correto
    $code.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        if (digitsOnly($code.value) === CORRECT) {
          window.location.href = NEXT_URL;
        }
        // errado: não faz nada
        e.preventDefault();
      }
    });

    // Evita colar texto com letras
    $code.addEventListener("paste", (e) => {
      e.preventDefault();
      const text = (e.clipboardData || window.clipboardData).getData("text");
      $code.value = digitsOnly(text).slice(0, 16);
      update();
    });

    // Inicial
    update();
    $code.focus();
  </script>
</body>
</html>
