<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Iron Society</title>

  <style>
    :root { color-scheme: dark; }

    html, body{
      height:100%;
      margin:0;
      background:#000;
      font-family:"Times New Roman", Times, serif;
      overflow:hidden;
              -webkit-user-select: none; user-select: none;
  -webkit-touch-callout: none;
  touch-action: none;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      box-sizing:border-box;
    }

    .stack{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      max-width:900px;
      width:100%;
    }

    .fade{
      opacity:0;
      transition: opacity 1400ms ease;
      user-select:none;
      text-wrap: balance;
    }
    .fade.show{ opacity:1; }

    .phrase{
      font-size: clamp(22px, 4.5vw, 46px);
      line-height:1.25;
      font-style: italic;
      color: rgba(255,255,255,0.95);
    }

    .prompt{
      font-size: clamp(18px, 3.2vw, 28px);
      line-height:1.25;
      font-style: italic;
      color: rgba(255,255,255,0.85);
    }

    .code{
      opacity:0;
      pointer-events:none;
      width:150px;
      height:44px;
      background:transparent;
      border:1px solid rgba(255,255,255,0.22);
      border-radius:2px;
      color:#fff;
      font-size:18px;
      letter-spacing:0.22em;
      text-align:center;
      outline:none;
      transition: opacity 1200ms ease;
    }
    .code.show{
      opacity:1;
      pointer-events:auto;
    }

    .advance{
      opacity:0;
      pointer-events:none;
      padding:8px 14px;
      border-radius:2px;
      border:1px solid rgba(255,255,255,0.22);
      background:linear-gradient(145deg, rgba(190,190,190,0.22), rgba(90,90,90,0.22));
      color:#fff;
      font-size:14px;
      letter-spacing:0.10em;
      text-transform:uppercase;
      text-decoration:none;
      transition: opacity 1200ms ease;
    }
    .advance.show{
      opacity:1;
      pointer-events:auto;
    }
  </style>
</head>

<body>
  <main class="wrap" aria-label="Iron Society Reconhecimento">
    <section class="stack">

      <div id="phrase" class="fade phrase">
        “Você não foi escolhido.<br>
        Você foi reconhecido<br>
        por honrar sua aliança.”
      </div>

      <div id="prompt" class="fade prompt">
        Qual a palavra dita na terceira etapa?
      </div>

      <input
        id="code"
        class="code"
        type="text"
        autocapitalize="off"
        autocomplete="off"
        spellcheck="false"
        aria-label="Resposta"
      />

      <a
        id="advance"
        class="advance"
        href="https://chat.whatsapp.com/KbpOs0N7ZFn9MySdzRKD7B"
        rel="noopener"
      >
        Avançar
      </a>

    </section>
  </main>

  <script>
    const CORRECT = "FERRO";
    const HOLD_MS = 5000;

    const $phrase  = document.getElementById("phrase");
    const $prompt  = document.getElementById("prompt");
    const $code    = document.getElementById("code");
    const $advance = document.getElementById("advance");

    const show = (el) => el.classList.add("show");
    const hide = (el) => el.classList.remove("show");

    // Cena 1: frase
    requestAnimationFrame(() => show($phrase));

    // Após 5s: some frase e surge prompt + campo
    setTimeout(() => {
      hide($phrase);

      setTimeout(() => {
        show($prompt);
        $code.classList.add("show");
      }, 250);
    }, HOLD_MS);

    function lettersOnly(v){
      return (v || "").replace(/[^a-zA-Z]/g, "");
    }

    function update(){
      const v = lettersOnly($code.value).toUpperCase();
      if ($code.value !== v) $code.value = v;

      if (v === CORRECT){
        $advance.classList.add("show");
      } else {
        $advance.classList.remove("show");
      }
    }

    $code.addEventListener("input", update);

    $code.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && $advance.classList.contains("show")) {
        window.location.href = $advance.href;
        e.preventDefault();
      }
    });

    $code.addEventListener("paste", (e) => {
      e.preventDefault();
      const text = (e.clipboardData || window.clipboardData).getData("text");
      $code.value = lettersOnly(text).toUpperCase();
      update();
    });
  </script>

  <script>
/* =========================
   Proteções básicas (anti-curioso)
   - clique direito
   - atalhos comuns (view-source/devtools/save)
   - zoom: ctrl+wheel, pinça iOS, duplo toque
   ========================= */

(function hardenPage(){
  // 1) Bloqueia menu do botão direito
  document.addEventListener("contextmenu", (e) => e.preventDefault(), { capture:true });

  // 2) Bloqueia seleção/arrasto (reforço via JS)
  document.addEventListener("selectstart", (e) => e.preventDefault(), { capture:true });
  document.addEventListener("dragstart", (e) => e.preventDefault(), { capture:true });

  // 3) Bloqueia atalhos comuns de “ver código” / devtools
  document.addEventListener("keydown", (e) => {
    const key = (e.key || "").toLowerCase();

    const ctrlOrCmd = e.ctrlKey || e.metaKey;

    // F12
    if (e.key === "F12") { e.preventDefault(); e.stopPropagation(); return; }

    // Ctrl/Cmd + U (view source)
    if (ctrlOrCmd && key === "u") { e.preventDefault(); e.stopPropagation(); return; }

    // Ctrl/Cmd + S (save)
    if (ctrlOrCmd && key === "s") { e.preventDefault(); e.stopPropagation(); return; }

    // Ctrl/Cmd + P (print)
    if (ctrlOrCmd && key === "p") { e.preventDefault(); e.stopPropagation(); return; }

    // DevTools: Ctrl/Cmd+Shift+I / J / C
    if (ctrlOrCmd && e.shiftKey && (key === "i" || key === "j" || key === "c")) {
      e.preventDefault(); e.stopPropagation(); return;
    }

    // Ctrl/Cmd + ( + / - / 0 ) zoom
    if (ctrlOrCmd && (key === "+" || key === "-" || key === "=" || key === "0")) {
      e.preventDefault(); e.stopPropagation(); return;
    }
  }, { capture:true });

  // 4) Bloqueia zoom via Ctrl + scroll (desktop)
  window.addEventListener("wheel", (e) => {
    if (e.ctrlKey) e.preventDefault();
  }, { passive:false });

  // 5) iOS Safari: bloqueia gestos (pinça)
  // (gesture* existe no iOS Safari)
  ["gesturestart","gesturechange","gestureend"].forEach(evt => {
    window.addEventListener(evt, (e) => e.preventDefault(), { passive:false });
  });

  // 6) Bloqueia “double tap to zoom” (mobile)
  let lastTouchEnd = 0;
  document.addEventListener("touchend", (e) => {
    const now = Date.now();
    if (now - lastTouchEnd <= 300) {
      e.preventDefault();
    }
    lastTouchEnd = now;
  }, { passive:false });

  // 7) Bloqueia pinça via multi-touch (extra)
  document.addEventListener("touchmove", (e) => {
    if (e.touches && e.touches.length > 1) e.preventDefault();
  }, { passive:false });
})();
</script>
</body>
</html>
