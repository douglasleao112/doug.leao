<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Iron Society</title>

  <style>
    :root { color-scheme: dark; }
    html, body{
      height:100%;
      margin:0;
      background:#000;
      font-family:"Times New Roman", Times, serif;
      overflow:hidden;
      -webkit-text-size-adjust:100%;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      box-sizing:border-box;
    }

    .stack{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      width:100%;
      max-width:520px;
    }

    .phrase{
      font-size: clamp(22px, 4.2vw, 44px);
      line-height:1.2;
      font-style: italic;
      color:#f2f2f2;
      user-select:none;
      text-wrap: balance;
    }

    /* Campo quadrado, linha fina, discreto */
    .code{
      width: 109px;
      height: 44px;
      box-sizing:border-box;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 2px;
      outline: none;
      color: rgba(255,255,255,0.92);
      font-family:"Times New Roman", Times, serif;
      font-size: 18px;
      letter-spacing: 0.22em;
      text-align:center;
      padding: 0 12px;
      caret-color: rgba(255,255,255,0.65);
    }

    .code:focus{
      border-color: rgba(255,255,255,0.34);
    }

    /* Botão quadrado, pequeno, aço/ferro. Só aparece quando correto */
    .advance{
      opacity:0;
      pointer-events:none;
      padding: 8px 14px;
      border-radius: 2px;
      border: 1px solid rgba(255,255,255,0.22);
      background: linear-gradient(145deg, rgba(190,190,190,0.22), rgba(90,90,90,0.22));
      color: rgba(255,255,255,0.9);
      font-family:"Times New Roman", Times, serif;
      font-size: 14px;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      text-decoration:none;
      user-select:none;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.15),
        inset 0 -1px 0 rgba(0,0,0,0.35),
        0 6px 14px rgba(0,0,0,0.6);
      transition: opacity 1100ms ease;
    }
    .advance.show{
      opacity:1;
      pointer-events:auto;
    }
    .advance:active{ transform: translateY(1px); }
  </style>
</head>

<body>
  <main class="wrap" aria-label="Iron Society">
    <section class="stack">
      <div class="phrase">01000110 01000101 01010010 01010010 01001111</div>

      <!-- sem placeholder, só números -->
<input
  id="code"
  class="code"
  type="text"
  inputmode="text"
  autocomplete="off"
  autocapitalize="characters"
  autocorrect="off"
  spellcheck="false"
  aria-label="Resposta"
/>

      <a id="advance" class="advance" href="/society/etapa4-c1dd89sdqasdahhçasapi12d19456hgqc11hkç1/" rel="noopener">Avançar</a>
    </section>
  </main>

  <script>
  // Config
  const CORRECT = "ferro";
  const NEXT_URL = "/society/etapa4-c1dd89sdqasdahhçasapi12d19456hgqc11hkç1/";

  const $code = document.getElementById("code");
  const $advance = document.getElementById("advance");
  $advance.href = NEXT_URL;

  // Normaliza: só letras, sem acento, minúsculo
  function lettersOnly(value){
    return (value || "")
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "") // remove acentos
      .replace(/[^a-zA-Z]/g, "")       // remove tudo que não é letra
      .toLowerCase();
  }

  function update(){
    const clean = lettersOnly($code.value);

    if ($code.value !== clean) {
      $code.value = clean;
    }

    if (clean === CORRECT){
      $advance.classList.add("show");
    } else {
      $advance.classList.remove("show");
    }
  }

  // Digitação
  $code.addEventListener("input", update);

  // Enter só funciona se correto
  $code.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      if (lettersOnly($code.value) === CORRECT) {
        window.location.href = NEXT_URL;
      }
      e.preventDefault();
    }
  });

  // Colar texto: filtra letras
  $code.addEventListener("paste", (e) => {
    e.preventDefault();
    const text = (e.clipboardData || window.clipboardData).getData("text");
    $code.value = lettersOnly(text);
    update();
  });

  // Inicial
  update();
</script>
</body>
</html>
