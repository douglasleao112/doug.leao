<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />

  <!-- ✅ impede o iOS de transformar números em telefone -->
  <meta name="format-detection" content="telephone=no" />

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Iron Society</title>

  <style>
    :root { color-scheme: dark; }
    html, body{
      height:100%;
      margin:0;
      background:#000;
      font-family:"Times New Roman", Times, serif;
      overflow:hidden;
      -webkit-text-size-adjust:100%;
      -webkit-user-select: none; user-select: none;
      -webkit-touch-callout: none;
      touch-action: none;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      box-sizing:border-box;
    }

    .stack{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      width:100%;
      max-width:520px;
    }

    .phrase{
      font-size: clamp(22px, 4.2vw, 44px);
      line-height:1.2;
      font-style: italic;
      color:#f2f2f2;
      user-select:none;
      text-wrap: balance;
    }

    /* ✅ garante que iOS não estilize como “telefone/link” */
    .phrase, .phrase *{
      text-decoration: none !important;
      -webkit-text-decoration: none !important;
      -webkit-text-decoration-line: none !important;
      pointer-events: none;
    }

    /* Campo quadrado, linha fina, discreto */
    .code{
      width: 109px;
      height: 44px;
      box-sizing:border-box;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 2px;
      outline: none;
      color: rgba(255,255,255,0.92);
      font-family:"Times New Roman", Times, serif;
      font-size: 18px;
      letter-spacing: 0.22em;
      text-align:center;
      padding: 0 12px;
      caret-color: rgba(255,255,255,0.65);
    }

    .code:focus{
      border-color: rgba(255,255,255,0.34);
    }

    /* Botão quadrado, pequeno, aço/ferro. Só aparece quando correto */
    .advance{
      opacity:0;
      pointer-events:none;
      padding: 8px 14px;
      border-radius: 2px;
      border: 1px solid rgba(255,255,255,0.22);
      background: linear-gradient(145deg, rgba(190,190,190,0.22), rgba(90,90,90,0.22));
      color: rgba(255,255,255,0.9);
      font-family:"Times New Roman", Times, serif;
      font-size: 14px;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      text-decoration:none;
      user-select:none;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.15),
        inset 0 -1px 0 rgba(0,0,0,0.35),
        0 6px 14px rgba(0,0,0,0.6);
      transition: opacity 1100ms ease;
    }
    .advance.show{
      opacity:1;
      pointer-events:auto;
    }
    .advance:active{ transform: translateY(1px); }
  </style>
</head>

<body>
  <main class="wrap" aria-label="Iron Society">
    <section class="stack">
      <div class="phrase">01000110 01000101 01010010 01010010 01001111</div>

      <input
        id="code"
        class="code"
        type="text"
        inputmode="text"
        autocomplete="off"
        autocapitalize="characters"
        autocorrect="off"
        spellcheck="false"
        aria-label="Resposta"
      />

      <a id="advance" class="advance" href="/society/etapa4-c1dd89sdqasdahhçasapi12d19456hgqc11hkç1/" rel="noopener">Avançar</a>
    </section>
  </main>

  <script>
    const CORRECT = "FERRO";
    const NEXT_URL = "/society/etapa4-c1dd89sdqasdahhçasapi12d19456hgqc11hkç1/";

    const $code = document.getElementById("code");
    const $advance = document.getElementById("advance");
    $advance.href = NEXT_URL;

    function lettersOnly(value){
      return (value || "")
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-zA-Z]/g, "")
        .toUpperCase();
    }

    function update(){
      const clean = lettersOnly($code.value);
      if ($code.value !== clean) $code.value = clean;

      if (clean === CORRECT) $advance.classList.add("show");
      else $advance.classList.remove("show");
    }

    $code.addEventListener("input", update);

    $code.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        if (lettersOnly($code.value) === CORRECT) window.location.href = NEXT_URL;
        e.preventDefault();
      }
    });

    $code.addEventListener("paste", (e) => {
      e.preventDefault();
      const text = (e.clipboardData || window.clipboardData).getData("text");
      $code.value = lettersOnly(text);
      update();
    });

    update();
  </script>

  <!-- suas proteções podem ficar como estão abaixo -->
</body>
</html>
