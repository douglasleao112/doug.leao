/* --------- ID anÃ´nimo (localStorage + cookie fallback) --------- */
function getAnonId(){
  const KEY = 'anon_id';
  try{
    let v = localStorage.getItem(KEY);
    if(!v){
      v = (crypto.randomUUID ? crypto.randomUUID() : (Date.now()+Math.random().toString(16).slice(2)));
      localStorage.setItem(KEY, v);
    }
    if(v) return v;
  }catch(_){}

  // cookie fallback
  const m = document.cookie.match(/(?:^|;\s*)anon_id=([^;]+)/);
  if(m){
    const v = decodeURIComponent(m[1]);
    try{ localStorage.setItem(KEY, v); }catch(_){}
    return v;
  }
  const v = (crypto.randomUUID ? crypto.randomUUID() : (Date.now()+Math.random().toString(16).slice(2)));
  const secure = (location.protocol==='https:') ? '; Secure' : '';
  document.cookie = `anon_id=${encodeURIComponent(v)}; path=/; max-age=${60*60*24*365*2}; SameSite=Lax${secure}`;
  return v;
}

/* --------- ENDPOINTS ---------
   Use SEMPRE a URL direta *.googleusercontent.com do seu Apps Script.
   Se tiver um proxy (ex: Cloudflare Worker), pode usar no PROXY_URL.  */
const ENDPOINT_URL = 'https://script.google.com/macros/s/AKfycbzUze5_ToJkat1eJ9T6M3_e-a0u4wm00_5o-TLV6Ln7kO1b4-1PE0DwA2Yd5ojm801vSg/exec';
const PROXY_URL    = ''; // opcional

/* --------- Metadados (UTM, UA, idioma, etc.) + NAME global --------- */
function getMeta(extra = {}){
  let url;
  try { url = new URL(location.href); } catch(_){ url = { searchParams: new Map(), href: location.href }; }
  const utmKeys = ['utm_source','utm_medium','utm_campaign','utm_content','utm_term'];
  const utm = Object.fromEntries(utmKeys.map(k => [k, (url.searchParams.get ? url.searchParams.get(k) : null)]));

  // tenta pegar nome salvo localmente para anexar em TODOS os eventos
  let storedName = '';
  try { storedName = localStorage.getItem('lead_name') || ''; } catch(_) {}

  return {
    anon_id: getAnonId(),
    ts: new Date().toISOString(),
    tz_offset_min: new Date().getTimezoneOffset(),
    href: location.href,
    ref: document.referrer || null,
    ua: navigator.userAgent,
    lang: navigator.language,
    // se extra.name vier, usa ele; senÃ£o usa o armazenado
    name: (extra.name ?? storedName) || '',
    ...utm,
    ...extra
  };
}

/* --------- Envio robusto para mobile/webview ---------
   1) sendBeacon com FormData
   2) fetch com FormData (sem headers custom)
   3) pixel GET (fallback) */
async function _postWithStrategies(url, payload){
  // 1) sendBeacon + FormData
  try{
    if(navigator.sendBeacon){
      const fd = new FormData();
      fd.append('payload', payload);
      if(navigator.sendBeacon(url, fd)) return true;
    }
  }catch(_){}

  // 2) fetch + FormData (sem headers)
  try{
    const fd = new FormData();
    fd.append('payload', payload);
    const r = await fetch(url, {
      method: 'POST',
      body: fd,
      mode: 'cors',
      cache: 'no-store',
      credentials: 'omit',
      keepalive: true
    });
    if (r && r.ok) return true;
  }catch(_){}

  // 3) GET pixel
  try{
    const img = new Image();
    img.src = url + '?payload=' + encodeURIComponent(payload) + '&t=' + Date.now();
    return true; // disparamos mesmo sem confirmaÃ§Ã£o
  }catch(_){}

  return false;
}

async function logEvent(event, data = {}){
  const body = { event, ...getMeta(data) };
  const payload = JSON.stringify(body);

  // tenta direto no Apps Script (googleusercontent)
  let ok = await _postWithStrategies(ENDPOINT_URL, payload);

  // se falhou e existe proxy, tenta proxy
  if(!ok && PROXY_URL){
    ok = await _postWithStrategies(PROXY_URL, payload);
  }
  // opcional: console.debug('logEvent', event, ok, body);
}
