<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Acesso Programado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  // Data e hora alvo: 03/12/2025 às 16:00
  const targetDate = new Date("2025-12-21T11:00:00");

  function checkAccess() {
    const now = new Date();
    if (now >= targetDate) {
      window.location.href = "https://www.google.com";
    } else {
      document.getElementById("msg").style.display = "block";
    }
  }

  window.onload = checkAccess;
  setInterval(checkAccess, 30000);
</script>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #fff;
  }

  /* Container centralizado vertical e horizontal */
  .center-box {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;  /* centraliza vertical */
    align-items: center;      /* centraliza horizontal */
    text-align: center;
    padding: 20px;
  }

  .top-logo {
    width: 200px;
    max-width: 90%;
    opacity: 0.9;
    margin-bottom: 20px;
  }

  #msg {
    display: none;
    font-size: 22px;
    font-weight: bold;
    color: #e63946;
    line-height: 1.4;
    max-width: 90%;
  }

  @media (max-width: 400px) {
    #msg {
      font-size: 18px;
    }
  }
</style>

</head>
<body>

<div class="center-box">
  <img src="https://i.imgur.com/a7ARy4A.png" class="top-logo" alt="Logo">
  
  <div id="msg">
    Calma, você está com pressa, aguarde que logo vamos liberar o acesso!
  </div>
</div>

</body>
</html>
