<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunidade & Evento</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

    body{
      margin:0; min-height:100vh;
      background: linear-gradient(180deg,#0f0f0f,#1a1a1a);
      display:flex; align-items:center; justify-content:center;
      padding:20px; color:#fff; text-align:center;
    }

    .container{
      width:100%;
      max-width:360px;
      display:flex;
      flex-direction:column;
      gap:32px;
      align-items:center;
    }

    .logo{ width:200px; margin-bottom:10px; }

    h1{ font-size:22px; margin:0 0 8px; }
    h2{ font-size:20px; margin:0 0 4px; }

    .date{ font-size:16px; opacity:.8; margin-bottom:8px; }

    .section{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:stretch; /* garante que os filhos estiquem */
    }

    .btn{
      width:100%;
      padding:16px;
      border-radius:12px;
      font-size:16px;
      font-weight:bold;
      text-decoration:none;
      color:#fff;
      background:#25d366;
      transition: transform .15s ease, opacity .15s ease;
      text-align:center;
      display:block;
    }

    .btn:hover{ transform:scale(1.03); opacity:.9; }

    .btn-event{ background:#ff9800; }

    .footer{ margin-top:8px; font-size:14px; opacity:.6; }
  </style>
</head>

<body>
  <div class="container">

    <img src="https://i.imgur.com/uDyrrWD.png" alt="Logo" class="logo"/>
<br>
    <!-- Comunidade -->
    <div class="section">
      <h1>Faça parte da comunidade</h1>
      <a class="btn" href="https://chat.whatsapp.com/BWCnxuMkAg975dRRzOJJBg" target="_blank">
        Entrar no grupo do WhatsApp
      </a>
    </div>
<br>
    <!-- Evento -->
    <div class="section">
      <h2>Próximo evento Alphaville</h2>
      <div class="date">25 Janeiro 2026</div>

      <a class="btn btn-event" href="https://www.sympla.com.br/evento/chave-mestra/3242472?d=OFF100MASTERVOICE" target="_blank">
        Garantir minha vaga
      </a>

      <div class="footer">Aguardem...</div>
    </div>

  </div>
</body>
</html>
