<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Douglas Leão - Links</title>
<style>
  body {
    margin: 0;
    background-color: #fff;
    color: #222;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
  }

  .top-image {
    width: 100%;
    max-width:260px; /* imagem um pouco maior */
    margin-top: 30px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .arrow {
    width: 20px;
    display: block;
    margin: 15px auto 35px auto; /* bem próxima da imagem */
    animation: float 1.8s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
  }

  .card {
    width: 100%;
    margin: 3px 0;
    transition: transform 0.25s ease;
    border-radius: 10px;
    border: none;
  }

  .card:hover {
    transform: scale(1.03);
    box-shadow: none;
  }

  .footer {
    font-size: 11px;
    color: #666;
    margin-top: 40px;
    line-height: 1.4;
  }
</style>
</head>
<body>

  <div class="container">
    <img class="top-image" src="https://i.imgur.com/zv2cYbK.png" alt="Douglas Leão">

    <img class="arrow" src="https://i.imgur.com/zPQpBP0.png" alt="Seta para baixo">


    <a href="https://dougleao.netlify.app/quali/" target="_blank">
      <img class="card" src="https://i.imgur.com/8893Clz.png" >
    </a>




      <a href="https://appstartfit.com/quiz/" target="_blank">
      <img class="card" src="https://i.imgur.com/cgfAAGg.png" >
    </a>



    
    <a href="https://dougleao.netlify.app/mentoria/" target="_blank">
      <img class="card" src="https://i.imgur.com/9Tb71tk.png" >
    </a>


  

    <div class="footer">
      <b>2025 - Dr. Douglas Leão</b><br>
      Doutorado com atletas de Fisiculturismo e alta performance e<br>
      Nutricionista Esportivo pelo Colégio Americano de Medicina do Esporte.
    </div>
  </div>

</body>
</html>
