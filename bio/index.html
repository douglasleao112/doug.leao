<style>
  body {
    margin: 0;
    background-color: #fff;
    color: #222;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
  }

  .top-image {
    width: 100%;
    max-width:260px;
    margin-top: 30px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .arrow {
    width: 18px;
    display: block;
    margin: 15px auto 35px auto;
    animation: float 1.8s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
  }

  /* fade + subida */
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* bot√£o fade */
  .simple-button {
    display: inline-block;
    width: 90%;
    padding: 12px 0;
    margin-bottom: 10px;
    font-size: 13px;
    font-weight: 600;
    color: #000;
    border: 0.5px solid #000;
    border-radius: 10px;
    background: transparent;
    text-decoration: none;
    transition: all 0.25s ease;
    cursor: pointer;

    opacity: 0;
    transform: translateY(15px);
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.2s;
  }

  .simple-button:hover {
    background: #000;
    color: #fff;
    transform: scale(1.03);
  }

  /* cards */
  .cards {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .card {
    width: 100%;
    margin: 1px 0;
    transition: transform 140ms ease;
    border-radius: 10px;
    border: none;
    opacity: 0;
    transform: translateY(15px);
    animation: fadeInUp 1s ease forwards;
  }

  /* delays individuais */
  .cards a:nth-child(1) .card { animation-delay: 0.5s; }
  .cards a:nth-child(2) .card { animation-delay: 0.8s; }
  .cards a:nth-child(3) .card { animation-delay: 1.1s; }

  .card:hover {
    transform: scale(1.03);
    box-shadow: none;
  }

  .card.pressed {
    transform: scale(0.96) !important;
  }

  .footer {
    font-size: 11px;
    color: #666;
    margin-top: 40px;
    line-height: 1.4;
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 1.5s;
  }
</style>
</head>

  <!-- Script do bot√£o WhatsApp -->
  <script>
  (function () {
    const CODE = "JFm0CQgvXbnIRcj2xxTYXd";
    const isDesktop = window.matchMedia
      ? window.matchMedia("(min-width: 1025px)").matches
      : window.innerWidth > 1024;

    const fallbackUrl = isDesktop
      ? "https://web.whatsapp.com/accept?code=" + CODE
      : "https://chat.whatsapp.com/" + CODE + "?mode=wwc";

    function openWhatsAppGroup() {
      window.location.href = "whatsapp://chat/?code=" + CODE;

      }, 1200);

        openWhatsAppGroup();

  <!-- Zoom ao clicar nos cards -->
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll('.cards a > img.card').forEach(function (img) {
      const link = img.parentElement;
      const open = () => {
        if (link.target === "_blank") {
          window.open(link.href, "_blank", "noopener");
        } else {
          window.location.href = link.href;
        }
      };

      ["mousedown","touchstart"].forEach(ev => {
        link.addEventListener(ev, () => img.classList.add("pressed"), { passive: true });
      });

      ["mouseup","mouseleave","touchend","touchcancel"].forEach(ev => {
        link.addEventListener(ev, () => img.classList.remove("pressed"), { passive: true });
      });

      link.addEventListener("click", function (e) {
        e.preventDefault();
        img.classList.add("pressed");
        setTimeout(() => {
          img.classList.remove("pressed");
          open();
        }, 120);
      }, { passive: false });
    });
  });
  </script>

  <!-- Prote√ß√µes -->
  <script>
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("keydown", e => {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
      (e.ctrlKey && (e.key === "U" || e.key === "C" || e.key === "S"))
    ) e.preventDefault();
  });
  document.addEventListener("keyup", e => {
    if (e.key === "PrintScreen") {
      navigator.clipboard.writeText("");
      alert("Captura de tela desativada.");
    }
  });
  document.addEventListener("selectstart", e => e.preventDefault());
  document.addEventListener("dragstart", e => e.preventDefault());
  document.addEventListener("wheel", e => { if (e.ctrlKey) e.preventDefault(); }, { passive: false });
  document.addEventListener("gesturestart", e => e.preventDefault());
  </script>
