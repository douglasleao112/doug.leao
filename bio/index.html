  @keyframes float {

    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
  }

  /* Anima√ß√£o de fade + leve subida */
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Bot√£o com anima√ß√£o */
  .simple-button {
    display: inline-block;
    width: 90%;
    padding: 12px 0;
    margin-bottom: 10px;
    font-size: 13px;
    font-weight: 600;
    color: #000;
    border: 0.5px solid #000;
    border-radius: 10px;
    background: transparent;
    text-decoration: none;
    transition: all 0.2s ease;
    cursor: pointer;

    opacity: 0;
    transform: translateY(15px);
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.2s; /* aparece antes dos cards */
  }

  .simple-button:hover {
    background: #000;
    color: #fff;
    transform: scale(1.03);
  }

  /* Cards com fade progressivo */
  .card {

    margin: 1px 0;
    transition: transform 0.25s ease;
    border-radius: 10px;
    border: none;
    opacity: 0;
    transform: translateY(15px);
    animation: fadeInUp 1s ease forwards;
  }

  .card:nth-of-type(1) { animation-delay: 0.5s; }
  .card:nth-of-type(2) { animation-delay: 0.8s; }
  .card:nth-of-type(3) { animation-delay: 1.1s; }

  .card:hover {

  }
