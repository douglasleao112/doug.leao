<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecionando...</title>
</head>
<body>
<script>
  // Ex: /go#Vitoria  -> "Vitoria"
  const nome = decodeURIComponent((window.location.hash || "").replace("#", "").trim());

  // se vier vazio, manda pra um padrão (troque como quiser)
  if (!nome) {
    window.location.replace("https://wa.me/5562984888498");
  } else {
    const texto = `Olá, vim pela ${nome}, gostaria de saber sobre a consultoria`;
    const url = `https://wa.me/5562984888498?text=${encodeURIComponent(texto)}`;
    window.location.replace(url);
  }
</script>
</body>
</html>
