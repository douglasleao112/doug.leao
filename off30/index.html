<style>
  :root{
    --txt:#ffffff;
    --accent:#ff2b4d;   /* vermelho do traço */
    --verde:#00ff99;    /* preço novo */
    --gold:#ffda3a;     /* coin */
    --bg:#0a0a0f;       /* igual ao quiz */
  }

  *{ box-sizing: border-box; }
  html, body{
    height:100%;
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    color: var(--txt);
    background: var(--bg);
    overflow-x:hidden; /* evita scroll lateral por causa do fundo */
  }

  /* ===== Fundo dark com manchas animadas (igual ao quiz) ===== */
  .ink{
    position:fixed;
    inset:0;
    overflow:hidden;
    z-index:-1;
    background:
      radial-gradient(40vmax 40vmax at 10% 20%, #111827 0%, transparent 60%),
      radial-gradient(35vmax 35vmax at 90% 10%, #0f172a 0%, transparent 60%),
      radial-gradient(45vmax 45vmax at 30% 80%, #0b1324 0%, transparent 60%),
      radial-gradient(30vmax 30vmax at 85% 75%, #111827 0%, transparent 60%),
      #05060a;
  }
  .ink::before,.ink::after{
    content:"";
    position:absolute;
    inset:-20vmax;
    background:
      radial-gradient(30vmax 30vmax at 20% 30%, #0d1b2a80 0%, transparent 65%),
      radial-gradient(25vmax 25vmax at 80% 40%, #1b263b66 0%, transparent 65%),
      radial-gradient(35vmax 35vmax at 40% 80%, #0d132066 0%, transparent 65%);
    filter: blur(24px);
    animation: blobs 60s linear infinite;
  }
  .ink::after{ animation-duration:90s; animation-direction:reverse; opacity:.7; }
  @keyframes blobs{
    0%{transform:translateX(0) translateY(0) scale(1)}
    50%{transform:translateX(-6vw) translateY(4vh) scale(1.05)}
    100%{transform:translateX(0) translateY(0) scale(1)}
  }
  /* =========================================================== */

  .wrap{
    width:100%;
    max-width: 520px;
    margin: 0 auto;
    padding: 24px 16px 28px;
    text-align: center;
  }

  /* HEADLINE com traço atrás do texto (e acima do fundo) */
  .headline{
    position: relative;
    display: inline-block;
    margin-bottom: 6px;
    line-height: 1.1;
  }
  .headline .txt{
    position: relative; /* acima do traço */
    z-index: 2;
    font-family: "Arial Black", Arial, sans-serif;
    font-size: clamp(26px, 7vw, 42px);
    text-transform: uppercase;
    letter-spacing: .5px;
    padding: 0 .15em;
  }
  .headline .risk{
    position: absolute;
    z-index: 1;          /* atrás do texto, acima do fundo */
    left: 8%;
    right: 8%;
    height: clamp(7px, 2.2vw, 12px);
    bottom: 8%;
    background: var(--accent);
    border-radius: 6px;
    transform: rotate(-2deg);
    pointer-events: none;
  }
  h3.sub{
    font-size: clamp(14px, 4vw, 18px);
    margin: 10px 0 22px;
    color: #cfcfcf;
    font-weight: normal;
  }

  /* BOTÕES */
  .btn{
    display:block;
    width:100%;
    padding: clamp(12px, 5.5vw, 12px);
    margin: 40px 0;
    text-align:center;
    text-decoration:none;
    color: var(--txt);
    border: 1.5px solid var(--accent);
    border-radius: 9999px;
    background: transparent;
    transition: transform .15s ease, box-shadow .15s ease, background-color .15s ease;
    position: relative;  /* p/ posicionar coin */
    overflow: visible;   /* coin pode sair metade pra fora */
  }
  .btn:hover{
    transform: translateY(-2px);
    box-shadow: 0 0 14px rgba(255,43,77,.35);
    background-color: rgba(255,43,77,.06);
  }

  .titulo{
    font-family: "Arial Black", Arial, sans-serif;
    font-size: clamp(22px, 6vw, 34px);
    display:block;
    margin-bottom: 8px;
  }
  .precos{ font-size: clamp(16px, 4.6vw, 20px); }

  .preco-antigo{
    position: relative;
    display: inline-block;
    color: #bbb;
    margin: 0 6px;
  }
  .preco-antigo::after{
    content: "";
    position: absolute;
    left: 0; top: 50%;
    width: 0%; height: 2px;
    background: var(--accent);
    animation: cortar 1.2s ease forwards;
  }
  @keyframes cortar { from{width:0%} to{width:100%} }

  .preco-novo{
    color: var(--verde);
    font-weight: bold;
    margin-left: 6px;
    font-size: clamp(22px, 7vw, 36px);
    display: inline-block;
    vertical-align: middle;
  }

  /* COIN estilo moeda no canto superior direito, metade fora */
  .coin-bonus{
    position: absolute;
    top: -5px;
    right: 12px;
    transform: rotate(5deg);
    padding: 5px 8px;
    border-radius: 50px;
    border: 2px solid #ffea80;
    background: radial-gradient(circle at 30% 30%, #ffe266 0%, #ffcc33 40%, #d4a017 85%);
    color: #402f00;
    font-weight: 900;
    font-size: 12px;
    text-shadow: 0 1px 1px rgba(255,255,255,0.4);
    box-shadow:
      inset 0 2px 4px rgba(255,255,255,0.4),
      inset 0 -3px 5px rgba(150,90,0,0.4),
      0 0 18px rgba(255,215,0,0.5);
    animation: coinPulse 2s ease-in-out infinite;
    white-space: nowrap;
  }
  @keyframes coinPulse{
    0%, 100% { transform: rotate(5deg) scale(1); }
    50%      { transform: rotate(5deg) scale(1.1); }
  }

  /* CRONÔMETRO */
  h2.timer-title{
    font-weight: normal;
    font-size: 14px;
    margin: 18px 0 8px 0;
    color:#d8d8d8;
  }
  .countdown{
    display:flex; justify-content:center; gap:6px;
    flex-wrap: wrap;
  }
  .box{
    background: rgba(255,255,255,0.06);
    padding: 8px 12px;
    border-radius: 6px;
    text-align:center; min-width: 52px;
  }
  .box span{ display:block; line-height:1.2; }
  .number{ font-size: 20px; font-weight: bold; }
  .label{ font-size: 12px; color:#cfcfcf; }

  /* RESPONSIVO extra para telas muito pequenas */
  @media (max-width: 360px){
    .coin-bonus{
      right: -14px;        /* puxa um pouco pra dentro */
      padding: 8px 12px;
      font-size: 12px;
      transform: rotate(5deg) scale(0.92);
    }
    .btn{ padding: 18px; }
  }
</style>

}

  function atualizarContagem(){
    const agora = new Date();
    const diff = target - agora;
    if(diff <= 0){
      document.body.innerHTML = expiredHTML;
      clearInterval(timer);
      return;
    }
    const total = Math.floor(diff/1000);
    const h = Math.floor(total/3600);
    const m = Math.floor((total%3600)/60);
    const s = total%60;
    hoursEl.textContent = String(h).padStart(2,'0');
    minutesEl.textContent = String(m).padStart(2,'0');

  }
  const timer = setInterval(atualizarContagem, 1000);

</script>
